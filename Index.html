<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur Collection Mug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #fff; font-family: sans-serif; }
        #canvas-container { width: 100%; height: 300px; background: #f9f9f9; }
        .controls { padding: 20px; max-width: 400px; margin: auto; }
        .grid { display: grid; grid-template-cols: repeat(3, 1fr); gap: 10px; }
        button { border: 1px solid #eee; padding: 10px; border-radius: 8px; background: white; }
    </style>
</head>
<body>
    <div style="text-align:center; padding: 20px; font-size: 10px; letter-spacing: 2px; color: #999;">
        01 LOGO — 02 TEXTE — 03 FINITION
    </div>

    <div id="canvas-container"></div>

    <div class="controls">
        <div class="grid">
            <button onclick="changeLogo('https://cdn-icons-png.flaticon.com/512/2583/2583157.png')">Logo 1</button>
            <button onclick="changeLogo('https://cdn-icons-png.flaticon.com/512/2107/2107957.png')">Logo 2</button>
            <button onclick="changeLogo('https://cdn-icons-png.flaticon.com/512/2583/2583151.png')">Logo 3</button>
        </div>
        <input type="text" id="userText" placeholder="Texte de gravure..." oninput="updateText()" style="width:100%; margin-top:20px; border:none; border-bottom:1px solid #000; padding:10px;">
    </div>

    <script>
        // Initialisation 3D rapide
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 300, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, 300);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.CylinderGeometry(1, 1, 2, 32);
        const material = new THREE.MeshPhongMaterial({ color: 0xffffff });
        const mug = new THREE.Mesh(geometry, material);
        scene.add(mug);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 2).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.z = 4;

        function animate() {
            requestAnimationFrame(animate);
            mug.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        function changeLogo(url) {
            new THREE.TextureLoader().load(url, t => {
                mug.material.map = t;
                mug.material.needsUpdate = true;
            });
        }
    </script>
</body>
</html>
